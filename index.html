<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Home Overview</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #0d47a1;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .screen {
        width: min(100vw, 54rem);
        aspect-ratio: 9 / 16;
        background: linear-gradient(180deg, #2196f3 0%, #0d47a1 100%);
        border-radius: 24px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 20px 45px rgba(13, 71, 161, 0.35);
      }

      .content {
        flex: 1;
      }

      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        color: #ffffff;
        font-weight: 500;
        letter-spacing: 0.02em;
      }

      nav span {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <main class="screen">
      <section class="content"></section>
      <nav>
        <span>Home</span>
        <span>Add</span>
        <span>Overview</span>
        <span>Settings</span>
      </nav>
    </main>
  </body>
</html>
