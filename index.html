<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyHome Overview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main class="slider-app">
      <h1 class="visually-hidden">MyHome overzicht</h1>
      <p class="sr-instructions" id="swipe-instructions">
        Veeg of sleep horizontaal om tussen huis, tuin en garage te wisselen. Gebruik de
        pijltjestoetsen of de knoppen om te navigeren.
      </p>
      <section
        class="slider-viewport"
        aria-labelledby="swipe-instructions"
        data-slider-viewport
      >
        <div class="slider-track" data-slider-track>
          <article class="slide" data-location="huis">
            <figure class="blueprint-figure" aria-labelledby="title-huis">
              <svg
                class="blueprint-image"
                viewBox="0 0 480 480"
                role="img"
                aria-labelledby="title-huis desc-huis"
              >
                <title id="title-huis">Doorsnede van een huis</title>
                <desc id="desc-huis">
                  Een blauwdrukstijl van een woning met twee verdiepingen, trap en interieur.
                </desc>
                <rect x="20" y="200" width="440" height="240" rx="12" class="bp-glow" />
                <path
                  d="M20 200 L240 40 L460 200"
                  class="bp-glow"
                  stroke-linejoin="round"
                />
                <line x1="20" y1="320" x2="460" y2="320" class="bp-glow" />
                <line x1="240" y1="200" x2="240" y2="440" class="bp-glow" />
                <line x1="20" y1="260" x2="240" y2="260" class="bp-glow" />
                <line x1="20" y1="380" x2="140" y2="380" class="bp-glow" />
                <polyline points="140,440 140,360 200,360 200,320" class="bp-glow" />
                <rect x="280" y="240" width="120" height="60" class="bp-glow" />
                <rect x="320" y="340" width="80" height="100" class="bp-glow" />
                <circle cx="390" cy="150" r="32" class="bp-glow" />
              </svg>
              <figcaption class="slide-title">Huis</figcaption>
            </figure>
          </article>
          <article class="slide" data-location="tuin">
            <figure class="blueprint-figure" aria-labelledby="title-tuin">
              <svg
                class="blueprint-image"
                viewBox="0 0 480 480"
                role="img"
                aria-labelledby="title-tuin desc-tuin"
              >
                <title id="title-tuin">Tuin met bomen en kas</title>
                <desc id="desc-tuin">
                  Een blauwdrukstijl van een tuin met boom, hek, moestuinbak en schuurtje.
                </desc>
                <path
                  d="M60 360 H420"
                  class="bp-glow"
                  stroke-linecap="round"
                />
                <path
                  d="M120 360 C100 240 200 200 220 260 C240 200 340 240 320 360"
                  class="bp-glow"
                  fill="none"
                />
                <rect x="280" y="240" width="140" height="120" class="bp-glow" />
                <polygon points="280,240 350,180 420,240" class="bp-glow" />
                <rect x="320" y="280" width="44" height="60" class="bp-glow" />
                <path d="M40 320 H240" class="bp-glow" />
                <rect x="60" y="300" width="60" height="40" class="bp-glow" />
                <rect x="140" y="300" width="60" height="40" class="bp-glow" />
                <line x1="60" y1="300" x2="60" y2="240" class="bp-glow" />
                <line x1="120" y1="300" x2="120" y2="240" class="bp-glow" />
                <line x1="180" y1="300" x2="180" y2="240" class="bp-glow" />
                <line x1="240" y1="300" x2="240" y2="240" class="bp-glow" />
                <rect x="80" y="340" width="20" height="20" class="bp-glow" />
                <rect x="110" y="340" width="20" height="20" class="bp-glow" />
                <rect x="140" y="340" width="20" height="20" class="bp-glow" />
                <rect x="170" y="340" width="20" height="20" class="bp-glow" />
              </svg>
              <figcaption class="slide-title">Tuin</figcaption>
            </figure>
          </article>
          <article class="slide" data-location="garage">
            <figure class="blueprint-figure" aria-labelledby="title-garage">
              <svg
                class="blueprint-image"
                viewBox="0 0 480 480"
                role="img"
                aria-labelledby="title-garage desc-garage"
              >
                <title id="title-garage">Garage met auto en gereedschap</title>
                <desc id="desc-garage">
                  Een blauwdrukstijl van een garage met geopende deur, auto en gereedschap.
                </desc>
                <rect x="40" y="180" width="400" height="260" class="bp-glow" />
                <polyline points="40,180 240,60 440,180" class="bp-glow" stroke-linejoin="round" />
                <rect x="80" y="220" width="320" height="140" class="bp-glow" />
                <rect x="120" y="260" width="240" height="100" class="bp-glow" />
                <line x1="120" y1="320" x2="360" y2="320" class="bp-glow" />
                <path
                  d="M150 360 L120 420"
                  class="bp-glow"
                  stroke-linecap="round"
                />
                <path d="M330 360 L360 420" class="bp-glow" stroke-linecap="round" />
                <circle cx="170" cy="320" r="20" class="bp-glow" />
                <circle cx="310" cy="320" r="20" class="bp-glow" />
                <rect x="360" y="260" width="40" height="80" class="bp-glow" />
                <line x1="60" y1="360" x2="420" y2="360" class="bp-glow" />
              </svg>
              <figcaption class="slide-title">Garage</figcaption>
            </figure>
          </article>
        </div>
        <div class="slider-dots" role="tablist" aria-label="Locaties">
          <button type="button" role="tab" aria-selected="true" data-slider-dot="0">Huis</button>
          <button type="button" role="tab" aria-selected="false" data-slider-dot="1">Tuin</button>
          <button type="button" role="tab" aria-selected="false" data-slider-dot="2">Garage</button>
        </div>
      </section>
      <nav class="slider-controls" aria-label="Navigatie tussen locaties">
        <button type="button" class="control-button" data-slider-prev aria-label="Vorige locatie">
          ← Vorige
        </button>
        <button type="button" class="control-button" data-slider-next aria-label="Volgende locatie">
          Volgende →
        </button>
      </nav>
    </main>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
